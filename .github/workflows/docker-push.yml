name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io

jobs:
  # どのサービスに変更があったかを検出する
  changes:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    outputs:
      exporter: ${{ steps.filter.outputs.exporter }}
      dummy-exporter: ${{ steps.filter.outputs.dummy-exporter }}
    steps:
      - uses: actions/checkout@v5
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            exporter:
              - 'services/exporter/**'
            dummy-exporter:
              - 'services/dummy-exporter/**'

  build-and-push-exporter:
    name: switchbot-exporter
    needs: changes
    # ファイル変更があった場合、またはタグ push の場合に実行
    if: needs.changes.outputs.exporter == 'true' || startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up QEMU (マルチアーキテクチャ対応)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/switchbot-exporter
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./services/exporter
          file: ./services/exporter/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=exporter
          cache-to: type=gha,mode=max,scope=exporter

  build-and-push-dummy-exporter:
    name: dummy-exporter
    needs: changes
    if: needs.changes.outputs.dummy-exporter == 'true' || startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up QEMU (マルチアーキテクチャ対応)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/dummy-exporter
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./services/dummy-exporter
          file: ./services/dummy-exporter/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=dummy-exporter
          cache-to: type=gha,mode=max,scope=dummy-exporter

  # ビルド成功後にkustomizationのイメージタグを自動更新し、ArgoCDに反映させる
  update-manifest:
    name: Update Kubernetes manifest image tags
    needs: [build-and-push-exporter, build-and-push-dummy-exporter]
    # PRは除外。少なくとも1つのビルドジョブが成功した場合のみ実行
    if: |
      always() &&
      github.event_name != 'pull_request' &&
      (needs.build-and-push-exporter.result == 'success' ||
       needs.build-and-push-dummy-exporter.result == 'success')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository (main branch)
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # マニフェストは常にmainブランチに反映する
          ref: main

      - name: Determine image tag
        id: tag
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            # semver タグ push: "v1.2.3" → "1.2.3"
            echo "tag=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"
          else
            # mainブランチ push: "sha-abc1234" 形式
            echo "tag=sha-$(echo ${GITHUB_SHA} | cut -c1-7)" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up kustomize
        uses: imranismail/setup-kustomize@v2

      - name: Update switchbot-exporter image tag
        if: needs.build-and-push-exporter.result == 'success'
        working-directory: k8s/overlays/production
        run: |
          kustomize edit set image \
            switchbot-exporter=ghcr.io/aobaiwaki123/switchbot-exporter:${{ steps.tag.outputs.tag }}

      - name: Update dummy-exporter image tag
        if: needs.build-and-push-dummy-exporter.result == 'success'
        working-directory: k8s/overlays/staging
        run: |
          kustomize edit set image \
            ghcr.io/aobaiwaki123/dummy-exporter=ghcr.io/aobaiwaki123/dummy-exporter:${{ steps.tag.outputs.tag }}

      - name: Commit and push manifest changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/overlays/production/kustomization.yaml k8s/overlays/staging/kustomization.yaml
          # 差分がない場合はスキップ（冪等性確保）
          git diff --staged --quiet && echo "No changes to commit" && exit 0
          git commit -m "ci: update image tags to ${{ steps.tag.outputs.tag }} [skip ci]"
          git push
