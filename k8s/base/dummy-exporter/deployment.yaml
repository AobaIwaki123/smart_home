apiVersion: apps/v1
kind: Deployment
metadata:
  name: dummy-exporter
  labels:
    app: dummy-exporter
    component: metrics-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dummy-exporter
  template:
    metadata:
      labels:
        app: dummy-exporter
    spec:
      containers:
        - name: dummy-exporter
          image: ghcr.io/aobaiwaki123/dummy-exporter:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 9100
              name: metrics
              protocol: TCP
          env:
            - name: METRICS_PORT
              value: "9100"
            - name: JITTER_INTERVAL
              value: "15"
            - name: LOG_LEVEL
              value: "INFO"
            - name: INITIAL_DEVICES_FILE
              value: "/config/devices.json"
          volumeMounts:
            - name: initial-devices
              mountPath: /config
              readOnly: true
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 9100
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: 9100
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 2
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1001
            capabilities:
              drop:
                - ALL
      securityContext:
        fsGroup: 1001
      volumes:
        - name: initial-devices
          configMap:
            name: dummy-exporter-initial-devices
