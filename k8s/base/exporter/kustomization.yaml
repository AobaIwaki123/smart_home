apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: switchbot-exporter-base

# smart-homeネームスペースに配置
namespace: smart-home

# 共通のラベルとアノテーション
labels:
  - pairs:
      app.kubernetes.io/name: switchbot-exporter
      app.kubernetes.io/part-of: smart-home-monitoring

commonAnnotations:
  app.kubernetes.io/version: "1.0.0"
  app.kubernetes.io/maintainer: "smart-home"

# ベースリソースの定義
resources:
  - deployment.yaml
  - service.yaml
  - configmap.yaml

# 共通の名前のプリフィックス（必要に応じて）
# namePrefix: smart-home-

# イメージタグの管理（overlayで上書き可能）
images:
  - name: switchbot-exporter
    newTag: latest
