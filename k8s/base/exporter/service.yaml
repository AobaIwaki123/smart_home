apiVersion: v1
kind: Service
metadata:
  name: switchbot-exporter
  labels:
    app: switchbot-exporter
    component: metrics-exporter
  annotations:
    # Prometheus による自動発見用のアノテーション
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
    - name: metrics
      port: 8000
      targetPort: 8000
      protocol: TCP
  selector:
    app: switchbot-exporter
