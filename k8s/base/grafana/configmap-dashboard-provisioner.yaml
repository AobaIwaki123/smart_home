apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-provisioner
  labels:
    app: grafana
    component: visualization
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: smart-home
        type: file
        disableDeletion: false
        updateIntervalSeconds: 30
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards
