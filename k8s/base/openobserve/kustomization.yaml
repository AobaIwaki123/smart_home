apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: openobserve

# OpenObserve 統合観測エンジン（ログ・メトリクス・トレース）
resources:
  - deployment.yaml
  - service.yaml

labels:
  - includeSelectors: true
    pairs:
      app.kubernetes.io/name: openobserve
      app.kubernetes.io/component: observability
      app.kubernetes.io/part-of: smart-home-monitoring
