apiVersion: v1
kind: Service
metadata:
  name: victoria-metrics
  labels:
    app: victoria-metrics
    component: database
  annotations:
    # Prometheusに発見されるためのアノテーション
    prometheus.io/scrape: "true"
    prometheus.io/port: "8428"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  selector:
    app: victoria-metrics
    component: database
  ports:
    - name: http
      port: 8428
      targetPort: 8428
      protocol: TCP
  # セッションアフィニティ（StatefulSetなので不要だが、明示的に設定）
  sessionAffinity: None
---
apiVersion: v1
kind: Service
metadata:
  name: victoria-metrics-headless
  labels:
    app: victoria-metrics
    component: database
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: victoria-metrics
    component: database
  ports:
    - name: http
      port: 8428
      targetPort: 8428
      protocol: TCP
