apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: victoriametrics

# VictoriaMetrics single-node — メトリクス永続化 + スクレイプ
resources:
  - pvc.yaml
  - configmap.yaml
  - deployment.yaml
  - service.yaml

labels:
  - includeSelectors: true
    pairs:
      app.kubernetes.io/name: victoriametrics
      app.kubernetes.io/component: metrics-storage
      app.kubernetes.io/part-of: smart-home-monitoring
