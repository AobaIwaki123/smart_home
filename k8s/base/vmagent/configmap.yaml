apiVersion: v1
kind: ConfigMap
metadata:
  name: vmagent-config
  labels:
    app: vmagent
    component: collector
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s

    scrape_configs:
      - job_name: 'smart-home-exporter'
        static_configs:
          - targets:
            - 'switchbot-exporter.smart-home.svc.cluster.local:8000'
        scrape_interval: 30s
        scrape_timeout: 10s
        metrics_path: '/metrics'
        honor_timestamps: true

      - job_name: 'vmagent'
        static_configs:
          - targets:
            - 'localhost:8429'
        scrape_interval: 30s
        metrics_path: '/metrics'
