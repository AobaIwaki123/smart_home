apiVersion: apps/v1
kind: Deployment
metadata:
  name: vmagent
  labels:
    app: vmagent
    component: collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vmagent
      component: collector
  template:
    metadata:
      labels:
        app: vmagent
        component: collector
    spec:
      containers:
        - name: vmagent
          image: victoriametrics/vmagent:v1.97.1
          imagePullPolicy: IfNotPresent

          args:
            # スクレイプ設定ファイルのパス
            - -promscrape.config=/etc/prometheus/prometheus.yml
            # OpenObserve へのリモートライトURL（Prometheus remote write エンドポイント）
            - -remoteWrite.url=http://openobserve:5080/api/default/prometheus/api/v1/write
            # Basic認証ヘッダー（openobserve-credentials Secret の basicauth キーを使用）
            - "-remoteWrite.headers=Authorization: Basic $(ZO_BASICAUTH)"
            # 一時データパス（送信失敗時のバッファ）
            - -remoteWrite.tmpDataPath=/tmp/vmagent-remotewrite
            # HTTP APIのリッスンアドレス
            - -httpListenAddr=0.0.0.0:8429
            # ログレベル
            - -loggerLevel=INFO

          env:
            # OpenObserve Basic認証用 Base64(email:password) ― Secret から注入
            - name: ZO_BASICAUTH
              valueFrom:
                secretKeyRef:
                  name: openobserve-credentials
                  key: basicauth

          ports:
            - name: http
              containerPort: 8429
              protocol: TCP

          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3

          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
            requests:
              cpu: "100m"
              memory: "128Mi"

          volumeMounts:
            - name: config
              mountPath: /etc/prometheus/prometheus.yml
              subPath: prometheus.yml
              readOnly: true
            - name: tmp
              mountPath: /tmp/vmagent-remotewrite

      volumes:
        - name: config
          configMap:
            name: vmagent-config
            defaultMode: 420
        - name: tmp
          emptyDir: {}

      restartPolicy: Always
      terminationGracePeriodSeconds: 30
