apiVersion: apps/v1
kind: Deployment
metadata:
  name: switchbot-exporter
spec:
  template:
    spec:
      containers:
        - name: exporter
          imagePullPolicy: IfNotPresent
          env:
            # モックモードを有効化
            - name: USE_MOCK
              value: "true"
            # デバッグレベルでログ出力
            - name: LOG_LEVEL
              value: "DEBUG"
            # 高頻度でメトリクス収集（開発・テスト用）
            - name: COLLECTION_INTERVAL
              value: "10"
            # Mock環境では認証情報は不要（上書きして削除）
            - name: SWITCHBOT_TOKEN
              value: "mock-token"
            - name: SWITCHBOT_SECRET
              value: "mock-secret"
