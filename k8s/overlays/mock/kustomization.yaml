apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: switchbot-exporter-mock

# smart-homeネームスペースに配置
namespace: smart-home

# ベース設定の参照
resources:
  - ../../base/namespace
  - ../../base/exporter

# Mock環境用の名前プリフィックス
namePrefix: mock-

# 環境固有の設定を上書き
patches:
  - path: deployment-patch.yaml

# Mock環境用のイメージタグ（開発用）
images:
  - name: switchbot-exporter
    newTag: dev
