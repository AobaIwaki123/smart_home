apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: switchbot-exporter-production

# smart-homeネームスペースに配置
namespace: smart-home

# ベース設定の参照
resources:
  - ../../base/namespace
  - ../../base/exporter
  - ../../base/vmagent
  - ../../base/minio
  - ../../base/openobserve
  - secret.yaml
  - minio-secret.yaml
  - openobserve-secret.yaml

# Production環境用の名前プリフィックス
namePrefix: prod-

# 本番環境用の設定を上書き
patches:
  - path: deployment-patch.yaml
  - path: vmagent-config-patch.yaml
    target:
      kind: ConfigMap
      name: vmagent-config
  - path: vmagent-deployment-patch.yaml
    target:
      kind: Deployment
      name: vmagent
  - path: openobserve-patch.yaml
    target:
      kind: Deployment
      name: openobserve

# 本番環境用のイメージタグ
images:
  - name: switchbot-exporter
    newName: ghcr.io/aobaiwaki123/switchbot-exporter
    newTag: latest
