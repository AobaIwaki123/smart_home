# MinIO 認証情報の Secret Template
# 使用方法:
#   1. k8s/.env に MINIO_ACCESS_KEY / MINIO_SECRET_KEY を設定
#   2. make k8s-secret-generate を実行
#   3. kubectl apply -k k8s/overlays/production でデプロイ

apiVersion: v1
kind: Secret
metadata:
  name: minio-credentials
  namespace: smart-home
  labels:
    app: minio
    component: storage
type: Opaque
data:
  # make k8s-secret-generate で自動的にBase64エンコードされて挿入されます
  access-key: "{{MINIO_ACCESS_KEY_BASE64}}"
  secret-key: "{{MINIO_SECRET_KEY_BASE64}}"
