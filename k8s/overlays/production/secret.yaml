# SwitchBot API 認証情報の Secret
# 実際の運用時は以下のコマンドで作成してください：
# kubectl create secret generic switchbot-credentials \
#   --from-literal=token="YOUR_ACTUAL_SWITCHBOT_TOKEN" \
#   --from-literal=secret="YOUR_ACTUAL_SWITCHBOT_SECRET" \
#   --namespace=your-namespace

apiVersion: v1
kind: Secret
metadata:
  name: switchbot-credentials
  namespace: smart-home
  labels:
    app: switchbot-exporter
    component: authentication
type: Opaque
data:
  # 以下はプレースホルダーです。実際の値に置き換えてください。
  # Base64エンコードが必要: echo -n "your_token" | base64
  token: "REPLACE_WITH_BASE64_ENCODED_TOKEN"
  # Base64エンコードが必要: echo -n "your_secret" | base64
  secret: "REPLACE_WITH_BASE64_ENCODED_SECRET"

---
# セキュアな作成方法の例:
# echo -n "your_actual_token_here" | base64
# echo -n "your_actual_secret_here" | base64
