# SwitchBot API 認証情報の Secret Template
# 使用方法:
#   1. プロジェクトルートの .env に SWITCHBOT_TOKEN / SWITCHBOT_SECRET を設定
#   2. make k8s-secret-generate で k8s/secret/switchbot-secret.yaml を自動生成
#   3. make k8s-deploy-production でデプロイ

apiVersion: v1
kind: Secret
metadata:
  name: switchbot-credentials
  namespace: smart-home
  labels:
    app: switchbot-exporter
    component: authentication
type: Opaque
data:
  # make k8s-secret-generate によって自動挿入されます
  token: "{{SWITCHBOT_TOKEN_BASE64}}"
  secret: "{{SWITCHBOT_SECRET_BASE64}}"
