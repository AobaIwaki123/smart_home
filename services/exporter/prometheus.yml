# Prometheus configuration for SwitchBot Exporter development
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files: []

scrape_configs:
  - job_name: "switchbot-exporter"
    static_configs:
      - targets: ["switchbot-exporter:8000"]
    scrape_interval: 30s
    metrics_path: /metrics

  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
